# Set root logger level to INFO and appender to STD_OUT and LOG_FILE 
log4j.rootLogger=info, STD_OUT

# STD_OUT is set a ConsoleAppender
log4j.appender.STD_OUT=org.apache.log4j.ConsoleAppender
log4j.appender.STD_OUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STD_OUT.layout.ConversionPattern=%-5p %d[%t] %c(%F:%L) - %m%n

# ASYNC_SCRIBE is set a AsyncScribeAppender
log4j.logger.asyncScribe=debug, ASYNC_SCRIBE
log4j.appender.ASYNC_SCRIBE=com.moreopen.iscribe.log4j.AsyncScribeAppender
log4j.appender.ASYNC_SCRIBE.scribeHost=10.150.162.18
log4j.appender.ASYNC_SCRIBE.scribePort=9007
log4j.appender.ASYNC_SCRIBE.scribeCategory=test
log4j.appender.ASYNC_SCRIBE.layout=org.apache.log4j.PatternLayout
log4j.appender.ASYNC_SCRIBE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss};%m%n